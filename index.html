<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aisha's Weather Project</title>
</head>
<body>
    <div class="container">
        <div class="first">
            <h3 class="weather">Current weather</h3>
            <p class="time">10:00AM</p>
        </div>
        <div class="second">
            <img src="./http://www.clker.com/cliparts/7/b/d/d/11949892101964443835sun02.svg.hi.png" alt="sun" class="sun">
            <h1 class="temperature">27째<span class="celsius">c</span></h1>
            <div class="sunny">
                <h3>Sunny</h3>
                <img src="./message-reply-text (1).svg" class="image">
                <p class="feels">Feels like <span class="degree">29째</span></p>
            </div>
        </div>
        <div class="third">
            <p class="expect">Expect partly sunny skies. The high will be 34째.</p>
        </div>
        <div class="fourth">
            <div>
                <p class="prop">Wind</p>
                <img src=".//about-circle-outline (1).svg" class="about">
                <p class="prop">Humidity</p>
                <img src=".//about-circle-outline (1).svg" class="about">
                <p class="prop">Visibilty</p>
                <img src=".//about-circle-outline (1).svg" class="about">
                <p class="prop">Pressure</p>
                <img src=".//about-circle-outline (1).svg" class="about">
                <p class="prop">Dew point</p>
                <img src=".//about-circle-outline (1).svg" class="about">
            </div>
            <div>
                <p class="values">0km/h</p>
                <p class="values">87%</p>
                <p class="values">10km</p>
                <p class="values">1009mb</p>
                <p class="values">24째</p>
            </div>
            
        </div>
    </div>
</body>
</html>
